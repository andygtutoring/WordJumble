<!-- WordJumble.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble Quote Game</title>
    <link rel="stylesheet" href="WordJumble.css">
  </head>
  <body>
    <h1>Unscramble Quote Game</h1>
    <div class="game-container">
      <div class="quote-container">
        <div id="quote"></div>
      </div>
      <div class="word-bank">
        <div id="word-bank-container"></div>
      </div>
      <button id="submit-btn">Submit</button>
      <p id="result"></p>
      <p id="score">Score: 0</p>
    </div>

    <script src="WordJumble.js"></script>
  </body>
</html>
